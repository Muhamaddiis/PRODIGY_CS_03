<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 25px;
            max-width: 450px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .meter {
            height: 10px;
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .meter-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        .feedback {
            margin-top: 15px;
            color: #b00;
        }
        .strength-text {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Strength Checker</h2>

        <label for="password">Enter Password:</label>
        <input type="password" id="password">

        <!-- Strength Meter -->
        <div class="meter">
            <div id="meter-bar" class="meter-bar"></div>
        </div>

        <div id="strength-text" class="strength-text"></div>

        <div class="feedback">
            <ul id="feedback-list"></ul>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const meterBar = document.getElementById("meter-bar");
        const feedbackList = document.getElementById("feedback-list");
        const strengthText = document.getElementById("strength-text");

        passwordInput.addEventListener("input", () => {
            const password = passwordInput.value;
            checkPasswordStrength(password);
        });

        function checkPasswordStrength(password) {

            let score = 0;
            let feedback = [];

            const length_ok = password.length >= 8;
            const upper_ok = /[A-Z]/.test(password);
            const lower_ok = /[a-z]/.test(password);
            const digit_ok = /\d/.test(password);
            const special_ok = /[^A-Za-z0-9]/.test(password);

            if (length_ok) score++;
            else feedback.push("At least 8 characters needed.");

            if (upper_ok) score++;
            else feedback.push("Add an uppercase letter.");

            if (lower_ok) score++;
            else feedback.push("Add a lowercase letter.");

            if (digit_ok) score++;
            else feedback.push("Include at least one number.");

            if (special_ok) score++;
            else feedback.push("Add a special character (!@#$%).");

            const strengthNames = ["Extremely Weak", "Very Weak", "Weak", "Moderate", "Strong", "Very Strong"];
            const strengthColors = ["#ff0000", "#ff3300", "#ff6600", "#ffcc00", "#66cc33", "#009900"];

            meterBar.style.width = (score * 20) + "%";
            meterBar.style.background = strengthColors[score];
            strengthText.textContent = "Strength: " + strengthNames[score];

            // update feedback list
            feedbackList.innerHTML = "";
            feedback.forEach(msg => {
                const li = document.createElement("li");
                li.textContent = msg;
                feedbackList.appendChild(li);
            });
        }
    </script>
</body>
</html>
